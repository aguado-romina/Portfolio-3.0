<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Romina Aguado</title>
  </head>
  <body class="container">
    <header class="header">
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">Hola! I'm Romina</span>
          <span class="heading-primary--sub"
            >I'm a web developer with a passion for frontend design</span
          >
        </h1>
        <a href="#" class="btn btn--white btn--animated">Download Resume</a>
      </div>
    </header>

    <section class="skillsset">
      <svg class="skillsset__icon-location-1">
        <use xlink:href="img/sprite.svg#icon-javascript"></use>
      </svg>
      <svg class="skillsset__icon-location-2">
        <use xlink:href="img/sprite.svg#icon-csswizardry"></use>
      </svg>
      <svg class="skillsset__icon-location-3">
        <use xlink:href="img/sprite.svg#icon-sass"></use>
      </svg>
      <svg class="skillsset__icon-location-4">
        <use xlink:href="img/sprite.svg#icon-wordpress"></use>
      </svg>
      <svg class="skillsset__icon-location-5">
        <use xlink:href="img/sprite.svg#icon-react"></use>
      </svg>
    </section>

    <section class="projects">PROJECTS</section>

    <section class="aboutmephotos">ABOUT ME PHOTOS</section>

    <section class="aboutmetext">ABOUTMETEXT</section>

    <section class="contact">CONTACT</section>

    <footer class="footer">
      <ul class="footer__navigation footer__list">
        <li class="footer__item">
          <a href="#" class="footer__link">Home</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Skills Set</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Projects</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">About Me</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Contact me!</a>
        </li>
      </ul>

      <p class="footer__copyright">
        &copy; Copyright 2021 by
        <a
          href="https://github.com/aguado-romina"
          target="blank"
          class="footer__copyright footer__link"
        >
          Romina Aguado</a
        >
      </p>
    </footer>
  </body>
</html>
